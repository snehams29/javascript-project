<html>
<head>

<body>
<button onclick="printStarInPyramidStructure()" id="btnClick">Click me</button>
<script>
function printStarInPyramidStructure()
{
var rows=5;
for(var i=1;i<=rows;i++)
{
for(var j=1;j<=i;j++)
{
document.write(" * ");
}
document.write("<br/>");
}
}
</script>
</body>
</head>
</html>
