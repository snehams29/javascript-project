<!DOCTYPE html>
<html>
<body>
<p>Reverse String string name:Sneha</p>
<p id ="reverseText"></p>
<script>
var reverseString=reverseStringMethod("sneha");
document.getElementById("reverseText").innerHTML = "Reverse String: "+reverseString;
function reverseStringMethod(str){
var result = "";
for(var i = str.length - 1; i >= 0; i--){
result += str.charAt(i);
}
return result;
}

</script>
</body>
</html>
