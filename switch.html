<!DOCTYPE html>
<html>
    <head>
        <title>Switch Statement</title>
        <script>
            var grade="B";
            var result;
            switch(grade)
            {
                case "A":
                result="A grade";
                break;
            case "B":
               result="b grade";
                break;
            case "C":
                result="c grade"
                break;
                default:
                    result="No grade"
                   
            }
            document.write(result);
           </Script>
           </head>
           </html>


                
                
            

        </script>
    </head>
</html>
